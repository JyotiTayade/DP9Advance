<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //print even no.between 1 to 20

        document.write("==Even number==<br>")

       for(let i=1; i<=20 ;i++)
       {
        
        if(i%2 == 0)
        {
            document.write("<br>" +i)
        }
       } 
     document.write("<br>===========================")



     document.write("<br>==Odd number==<br>")

       for(let i=0; i<=20 ;i++)
       {
        
        if(i%2 != 0)
        {
            document.write("<br>" +i)
        }
       } 
        
    </script>
</body>
</html>
