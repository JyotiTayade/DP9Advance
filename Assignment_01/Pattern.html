<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function printPattern(n) 
        {
            
            for (let i = n; i >= 1; i--)
             {
                
                for (let j = 1; j <= i; j++)
                 {
                    document.write("*");
                }
            
                document.write("<br>");
            }
        }


        let n = 5;
        printPattern(n);

    </script>
</body>
</html>
