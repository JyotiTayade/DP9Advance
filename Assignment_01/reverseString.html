<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str ="Welcome to the java world"

        function reverseString(Str)
        {
            let reversedStr = " ";
            for(let i = Str.length - 1; i >= 0; i--)
            {
                reversedStr = reversedStr + Str[i];
            }
            document.write("<br>" + reversedStr);
        }

        reverseString(str);
    </script>
</body>
</html>
