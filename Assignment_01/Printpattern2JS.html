<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <pre id="fun"></pre>

    <script>
        function printPattern(n)
         {
            let pattern = "";
            for (let i = 1; i <= n; i++)
             {
                for (let j = 1; j <= i; j++)
                 {
                    pattern += "*";
                }
                pattern += "\n";
            }
            return pattern;
        }
        let n = 4;
        let result = printPattern(n);


        document.getElementById("fun").innerHTML = result;
    </script>
</body>
</html>
