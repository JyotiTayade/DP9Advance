<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Account
        {
            accno;
            custname;
            balance;

            AcceptDetails(accno , custname, balance)
            {
               this.accno=accno;
               this.custname=custname;
               this.balance=balance;
            }

            DisplayDetails()
            {
                document.write(this.accno+" == "+this.custname+" == "+this.balance)
            }

        }
        
        let acc = new Account()
        acc.AcceptDetails(3001,'Jyoti',1000)
        acc.DisplayDetails()
    </script>
</body>
</html>
