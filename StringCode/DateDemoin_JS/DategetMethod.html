<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dt= new Date('2017/12/12')
        document.write(dt)

        document.write("<br> date is ==>" +dt.getDate())
        document.write("<br> year is ==>" +dt.getFullYear())
        document.write("<br> day is  ==>" +dt.getDay())


        var dt=new Date('2021-02-3')
        document.write(dt)
        document.write("<br>"+dt.getDate())

        document.write("<br>"+dt.getFullYear())
        document.write("<br>"+dt.getDay())
        document.write("<br>"+(dt.getMonth()+1))

    </script>
</body>
</html>
