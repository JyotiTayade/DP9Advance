<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write(Math.PI)

        document.write("<br>" +Math.round(87.88))

        document.write("<br>" +Math.round(7.9))
        document.write("<br>" +Math.round(7.1))

        document.write("<br>" +Math.ceil(72.8))

        document.write("<br>" +Math.floor(8.5)) //floor method gives us down value 

        document.write("<br>" +Math.pow(3,3))

        document.write("<br>" +Math.sqrt(36))

        document.write("<br>" +Math.abs(-87.88))  //absolute method gives us positive value
    
        document.write("<br>" +Math.max(8,8,19,4,3,10))
    </script>
</body>
</html>
