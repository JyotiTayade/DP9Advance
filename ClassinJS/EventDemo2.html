<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- we are calling event on Click me by using event -->
    <h1 onclick="GetNewText(this)">Click me</h1>

    <script>
        function GetNewText(id)
        {
            id.innerHTML="This is Dom."
        }
    </script>
</body>
</html>
