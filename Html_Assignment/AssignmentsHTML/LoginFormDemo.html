<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
</head>
<body>
    <header>
        <h1>
             Student Login Form
        </h1>
    </header>
    <main style=" background-color: rgb(100, 150, 100); padding: 2px;border-radius: 2%;">
        <h2 style="margin: 0px;text-align:left;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Login</h2>
        <br>
        <div style="margin: 0px; text-align:left;font-family: Arial, Helvetica, sans-serif;">
        <label>Firstname:</label>        
        <input type="fname"><BR><br>
        <label>LastName</label>
        <input type="lname"><br><br>
        <label>Address</label>
        <input type="address"><br><br>
        <label>Mail id : </label>
        <input type="email"><br><br>
        <label>password:</label>
        <input type="password"><br><br>
        <label>Date of birth</label>
        <input type="date"><br><br>
        
        <input style="color: blue;"  type="reset" value="Signup">     
        <input style="color: blue;"  type="reset" value="Reset" >
    
    </div>
    
    </main>

    
</body>
</html>
