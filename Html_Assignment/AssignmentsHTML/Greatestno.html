<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //check greater number
       var num1=prompt('Enter the num1 value')
       var num2=prompt('Enter the num2 value')
       var num3=prompt('Enter the num3 value')

       document.write("Num1= "+num1)
       document.write("<br>"+" Num2= "+num2)
       document.write("<br>"+" Num3= "+num3)

        

        if(num1>num2 && num1>num3)
        {
            document.write('<br>'  +num1+ ( "is grater number"))
        }
        else if(num2>num1 && num2>num3)
        {
            document.write('<br>'  +num2+ ( "is grater number"))     
        
        }
        else (num3>num1 && num3>num2)
        {
            document.write('<br>'  +num3+ ( "is grater number"))
        }
    </script>
</body>
</html>
