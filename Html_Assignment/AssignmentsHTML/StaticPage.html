<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color:black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color:crimson;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        /* .gallery img:hover {
            transform: scale(1.1);
        }
        .home img:hover {
            transform: scale(1.1);
        } */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="gallery">
        <!-- Replace the image URLs with your own -->
        <img src="Nature4.jpg" alt="Image 1">
        <img src="Naturalimage.jpg" alt="Image 2">
        <img src="Nature2.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
    <div class="gallery">
        <!-- Replace the image URLs with your own -->
        <img src="No.1image.jpg" alt="Image 1">
        <img src="Naturalimage.jpg" alt="Image 2">
        <img src="Nature image.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
