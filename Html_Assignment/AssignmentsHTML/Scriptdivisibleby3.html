<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number"></p>
    <script>
        // Check dividible by 3 and 9
        var num = prompt('Enter the number');
    
        // Use the modulo operator (%) to check if the number is even or odd
        if (num %3 == 0 ) 
        {
            document.getElementById('number').innerHTML = 'Number is divisible by 3 and 9';
        }
        // else if(num%9 == 0)
        // {
        //     document.getElementById('number').innerHTML = 'Number is divisible by  9';

        // }
        else 
        {
            document.getElementById('number').innerHTML = 'Number is not divisible by 3 and 9';
        }
    </script>
</body>
</html>
