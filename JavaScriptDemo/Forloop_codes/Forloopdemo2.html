<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //print even no.between 1 to 10
       for(let i=1; i<=10 ;i++)
       {
        if(i%2 == 0)
        {
            document.write("<br>" +i)
        }
       } 
     document.write("<br>===========================")

       for(let i=10; i>=1 ;i--)
       {
        if(i%2 == 0)
        {
            document.write("<br>" +i)
        }
       } 
        
    </script>
</body>
</html>
