<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("==Accending order==")
        for(let i=1;i<=5;i++)
        {
            
            document.write("<br>" +i)
        }

        document.write("<br>==================")
        document.write("<br>==Deccending order==")
        for(let i=5;i>=1;i--)
        {
            document.write("<br>" +i)
        }
    </script>
</body>
</html>
