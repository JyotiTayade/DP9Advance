<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function AreaRectangle(length, width)
     {
        var area = length * width;
        return area;
     }

        var length = 5;
        var width = 8;
        var rectangleArea = AreaRectangle(length, width);

        document.write("Rectangle with length = " + length + " and width = " + width );
        document.write( "<br> Area of rectangle is=  " + rectangleArea);

    </script>
</body>
</html>
