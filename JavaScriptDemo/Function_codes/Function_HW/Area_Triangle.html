<body>
    <script>

     function AreaTriangle(base, height)
    {
        var area = 0.5 * base * height;     //   1/2 *base*height
        return area;
    }

        var base = 4;
        var height = 6;
        var triangleArea = AreaTriangle(base, height);

        document.write("Triangle with base=  " + base + " and height = " + height );
        document.write( "<br> Area of triangle is=  " + triangleArea);

    </script>
</body>
