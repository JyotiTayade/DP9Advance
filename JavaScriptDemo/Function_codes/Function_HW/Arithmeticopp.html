<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1=  parseInt(prompt("Enter num1 = " ))
        var num2=  parseInt(prompt("Enter num2 = " ))

        document.write("Num1= " +num1)
        document.write("<br>Num2= " +num2)

        document.write("<br> Addition      = " +(num1 + num2))
        document.write("<br> Substraction  = " +(num1 - num2))
        document.write("<br> Multiplication= " +(num1 * num2))
        document.write("<br> Division      = " +(num1 / num2))
        document.write("<br> Mode          = " +(num1 % num2))

    </script>
</body>
</html>
