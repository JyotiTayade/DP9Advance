<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function CheckEven(num)
        {
            if(num%2==0)
            {
                document.write( num+ " =Number is a even ")
            }
            else
            {
                 document.write(num+ "=Number is a odd ")
            }
        }
        var num=prompt("Enter any number")
        
        CheckEven(num)

    </script>
</body>
</html>
