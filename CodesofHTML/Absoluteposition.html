<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      div.relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 3px solid #73AD21;
      } 
      
      div.absolute {
        position: absolute;
        top: 80px;
        right: 50px;
        width: 200px;
        height: 100px;
        border: 3px solid #73AD21;
      }
      </style>
</head>
<body>
    <h1>position: absolute;</h1>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor .</p><br>
 <p>instead of positioned relative to the viewport, like fixed:</p>

<div class="relative"> position: relative;</div>
  <div class="absolute"> position: absolute;</div>
</div>
</body>
</html>
