<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="b1"></h1>
    <button onclick="clickCount()">ClickMe</button>
    <script>
        function clickCount()
        {
            if(sessionStorage.clickCount)
            {
                sessionStorage.clickCount=Number(sessionStorage.clickCount)+1
            }
            else
            {
                sessionStorage.clickCount=1
            }

            document.getElementById('b1').innerHTML=sessionStorage.clickCount
        }
    </script>
</body>
</html>
