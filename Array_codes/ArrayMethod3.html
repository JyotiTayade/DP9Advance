<body>
    <h1>Sort Method</h1>
    <script>
     var names=['Jyoti','Reetu','Aanu','Nikita','Shreya']
     document.write(names.sort())

     var num=[3,7,9,5,4,1]
     document.write("<br>"  +num.sort())

     num.sort
     (
        function (a,b)
        {
            return b-async
        }
     )

     document.write("<br>==============")
     document.write(num)
    </script>
