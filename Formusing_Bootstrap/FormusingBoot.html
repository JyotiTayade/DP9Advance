<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <div class="container mt=5  bg-warning">
        <form class="was-validated" ><br>
            <div>
                <label class="form-lable"> FirstName:</label>
                <input type="text" class="form-control" placeholder="enter FirstName " name="fName" required>
                <div class="Invalid-entry"> </div>
            </div><br>
            <div>
                <label class="form-lable"> LastName:</label>
                <input type="text" class="form-control" placeholder="enter LastName " name="lName" required>
            </div><br>
            <div>
                <label class="form-lable"> Password:</label>
                <input type="password" class="form-control" placeholder="enter Password " name="Password" required>
            </div><br>
            <div>
                <label>Gender:</label>
                <input type="radio" name=" gender">male
                <input type="radio" name=" gender">female
            </div><br>
            <div>
                <label>Subject: </label>
                    <input type="checkbox">java
                    <input type="checkbox">Angular
                    <input type="checkbox">DotNet
                    <input type="checkbox">Database
           </div><br>
            <div>
                <button type="submit" class="btn btn-info">submit</button>
                <button type="reset"  class="btn btn-info">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
