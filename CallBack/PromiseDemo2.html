<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(some)
        {
            document.write("Ans= " +some)
        }

        let mypromise1=new Promise(function(resolve,reject)
        {
            let x=0
            //x=6
            if(x==0)
            {
                resolve("Ok")
            }
            else
            {
                reject("Not Ok")
            }
        })


        mypromise1.then(
            function(value){
                show(value)
            },
            function(error){
                show(error)
            }
        )
    </script>
</body>
</html>
